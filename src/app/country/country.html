<h1>Countries</h1>
<table class = "table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>ISO2</td>
            <td>ISO3</td>
        </tr>
    </thead>
    <tbody>
        @for (country of Countries; track $index) {
    <tr>
        <td><a [routerLink]="['/country-population', country.id]">{{ country.id }}</a></td>
        <td>{{ country.name }}</td>
        <td>{{ country.iso2 }}</td>
        <td>{{ country.iso3 }}</td>
    </tr>
    }
    </tbody>
</table>
